<!DOCTYPE html>
 <html lang="en">
  <head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="main.css">
   <title>ストップウォッチ</title>
   <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
  </head>
  
  <body>
   <h3>ストップウォッチ</h3>
   <div id="stop_watch">00:00.000</div>
    <form>
     <button type="button" id="start-button" onclick="start()"> スタート </button>
     <button type="button" id="stop-button" onclick="stop()" disabled> ストップ </button>
     <button type="button" id="reset-button" onclick="reset()" disabled> リセット </button>
    </form>
    
   <script src="main.js"></script>
  </body>
 </html>
